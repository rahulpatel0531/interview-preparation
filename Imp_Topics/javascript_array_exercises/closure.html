<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closure Javascript</title>
</head>
<body>

    <h1>Closure</h1>
    <strong>A closure is combination of a function and lexical environmnet within which that function was declared.</strong>
    <script>

        function outerFun(a){
            let b = 10;

            function innerFun(){
                let sum = a + b;
                console.log(`The sum of two numbers is : ${sum}`);
            }

            return innerFun;
        }

          let inner = outerFun(15);

        console.dir(inner);

        inner();

    </script>
    
</body>
</html>
